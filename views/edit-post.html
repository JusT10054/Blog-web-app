<%- include('partials/header.html') %>
<div class="form-wrapper">
    <h1>Edit Post</h1>
    <form action="/posts/<%= post.id %>?_method=PUT" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" value="<%= post.title %>" required>
        </div>
        <div class="form-group">
            <label for="media">Change Image or Video (Optional)</label>
            <input type="file" id="media" name="media" class="form-control" accept="image/*,video/*">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content" rows="10" class="form-control" required><%= post.content %></textarea>
        </div>
        <button type="submit" class="btn">Update Post</button>
    </form>
</div>
<%- include('partials/footer.html') %>
